<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Universe Connected: The Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="./manifest.json">
  <style>
    :root {
      --neon-cyan: #00f3ff;
      --neon-purple: #bc13fe;
      --neon-gold: #ffd700;
      --glass-bg: rgba(8, 12, 24, 0.95);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-highlight: rgba(255, 255, 255, 0.05);
    }

    /* Basic setup */
    html, body, #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: #020204;
      color: #fff;
      touch-action: none; /* Disables browser handling of gestures for the game area */
      user-select: none;
      -webkit-font-smoothing: antialiased;
    }

    h1, h2, h3, .header-font {
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    /* --- UI Components --- */

    /* Glass Panel */
    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      pointer-events: auto !important;
      touch-action: auto !important;
    }

    /* Cinematic Button */
    .neon-button {
      position: relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
      border: 1px solid rgba(0, 243, 255, 0.3);
      color: var(--neon-cyan);
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      overflow: hidden;
      backdrop-filter: blur(4px);
      cursor: pointer;
      pointer-events: auto !important;
    }
    .neon-button::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    .neon-button:hover::before { left: 100%; }
    .neon-button:hover:not(:disabled) {
      background: rgba(0, 243, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.4), inset 0 0 10px rgba(0, 243, 255, 0.2);
      border-color: var(--neon-cyan);
      color: #fff;
      transform: translateY(-1px);
    }
    .neon-button:disabled {
      opacity: 0.5;
      filter: grayscale(1);
      cursor: not-allowed;
    }
    .neon-button.primary {
      background: rgba(0, 243, 255, 0.1);
      border-color: var(--neon-cyan);
      color: #fff;
    }

    /* Scrollbars */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }

    /* --- Scene Elements --- */
    .simulation-container { position: absolute; inset: 0; }
    .world-container { position: absolute; will-change: transform; }
    
    .playable-area-boundary {
        position: absolute;
        border-radius: 50%;
        border: 1px dashed rgba(255, 255, 255, 0.15);
        pointer-events: none;
        transform: translate(-50%, -50%);
    }

    /* Modal Backdrop - Unified Style for ALL Modals */
    .modal-backdrop, .settings-modal-backdrop {
        position: fixed; inset: 0;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        z-index: 3000 !important; /* Force top layer */
        display: flex; align-items: center; justify-content: center;
        animation: fadeIn 0.2s ease-out;
        pointer-events: auto !important;
        touch-action: pan-y !important; /* Allow vertical scrolling inside modals */
    }
    
    /* Ensure modal content is always interactive */
    .modal-backdrop > *, .settings-modal-backdrop > * {
        pointer-events: auto !important;
        position: relative;
        z-index: 3001;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* Tutorial */
    .tutorial-highlight {
      position: fixed;
      border: 2px solid var(--neon-gold);
      border-radius: 8px;
      box-shadow: 0 0 20px var(--neon-gold), inset 0 0 20px rgba(255, 215, 0, 0.2);
      pointer-events: none; z-index: 2000;
      transition: all 0.3s ease;
    }
    .tutorial-box {
      position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 500px;
      z-index: 2001;
      pointer-events: auto !important;
    }

    /* HUD Specifics */
    .hud-resource-pill {
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 99px;
      padding: 4px 16px;
      display: flex; align-items: center; gap: 8px;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
      pointer-events: auto !important;
    }
    
    .screen-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
    @keyframes shake { 
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
    }
    
    /* Splash Screen Specifics */
    .splash-screen {
        background: radial-gradient(ellipse at center, #0a0a1a 0%, #000000 70%);
        pointer-events: auto !important;
        z-index: 4000;
    }
    
    .splash-nebula {
        position: absolute;
        width: 60vmin;
        height: 60vmin;
        background: radial-gradient(circle, rgba(168, 85, 247, 0.3) 0%, rgba(79, 70, 229, 0.2) 40%, rgba(13, 148, 136, 0.1) 70%, transparent 80%);
        border-radius: 50%;
        filter: blur(20px);
        animation: spin 80s linear infinite, pulse 8s ease-in-out infinite alternate;
        pointer-events: none;
    }

    @keyframes fadeInSlow {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .splash-menu-item {
        animation: fadeInSlow 2s ease-out forwards;
        opacity: 0;
    }
    .dev-menu-button {
        pointer-events: auto !important;
        cursor: pointer;
    }

    /* Inspector */
    .node-inspector-panel {
        position: fixed;
        top: 0; right: 0; bottom: 0;
        width: 320px;
        background: rgba(10, 20, 35, 0.95);
        backdrop-filter: blur(8px);
        border-left: 1px solid rgba(79, 70, 229, 0.7);
        transform: translateX(100%);
        transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        z-index: 1500;
        display: flex; flex-direction: column;
        color: #e5e7eb;
        pointer-events: auto !important;
    }
    .node-inspector-panel.visible { transform: translateX(0); }
    
    /* Settings Modal Content Style */
    .settings-modal-content {
        background: rgba(17, 24, 39, 0.95);
        border: 1px solid #4f46e5;
        padding: 24px;
        border-radius: 12px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 0 30px rgba(79, 70, 229, 0.6);
        pointer-events: auto !important;
    }
    .settings-modal-content h2 {
        font-size: 1.75rem;
        font-weight: bold;
        color: #c7d2fe;
        margin-bottom: 20px;
        text-align: center;
    }
    .settings-modal-content label {
        display: block;
        margin-bottom: 8px;
        color: #a5b4fc;
    }
     .settings-modal-content input[type="range"] {
        width: 100%;
        cursor: pointer;
     }
     .settings-modal-content select {
        width: 100%;
        padding: 8px;
        background-color: #1e293b;
        border: 1px solid #4f46e5;
        border-radius: 4px;
        color: white;
     }

    /* Node Animations */
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.8; } }
    
    /* Glow Text */
    .glow-text {
      text-shadow: 0 0 5px rgba(173, 216, 230, 0.6), 0 0 10px rgba(173, 216, 230, 0.5), 0 0 15px rgba(144, 238, 144, 0.4);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <svg style="position: absolute; width: 0; height: 0; overflow: hidden">
    <defs>
      <filter id="black-hole-warp">
        <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="turbulence">
          <animate attributeName="baseFrequency" dur="1.5s" keyTimes="0;0.5;1" values="0.05;0.06;0.05" repeatCount="indefinite" />
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="15" xChannelSelector="R" yChannelSelector="G" />
      </filter>
    </defs>
  </svg>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.1.1",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
      "react/": "https://aistudiocdn.com/react@^19.1.1/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"
    }
  }
  </script>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
